<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animation Name e Duration</title>

    <style>

        .ball{
            width: 100px;
            height: 100px;
            border-radius: 100%;
            background-color: #f00;
            position: relative; 

            animation-name: example-one;
            animation-duration: 4s; 
        }

        @keyframes example-one {
            from{
                background-color: blueviolet;
            }
            to{
                background-color: rosybrown;
            }
        }


    </style>

</head>
<body>
   <div class="ball"></div>
</body>
</html>
